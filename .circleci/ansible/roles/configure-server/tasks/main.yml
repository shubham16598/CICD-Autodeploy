- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copy backend files"
  become: true
  copy:
    src: /root/project/backend
    dest: /root
    force: no

- name: "Install npm packages"
  become: true
  command: npm install
  args:
    chdir: /root/backend

- name: "Build"
  become: true
  command: npm run build
  args:
    chdir: /root/backend

- name: "Migrations"
  shell: |
    cd /home/ubuntu/backend
    npm run migrations > migrations.txt
    cat migrations.txt
    export CIRCLE_WORKFLOW_ID="{{ CIRCLE_WORKFLOW_ID }}"
    echo CIRCLE_WORKFLOW_ID=${CIRCLE_WORKFLOW_ID}
    curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID}" --request PUT --data "$( grep -c "No migrations are pending" migrations.txt )" https://api.memstash.io/values/migration_status
  register: migration_output

- debug:
    msg: "{{ migration_output.stdout_lines }}"

- name: "Start Server"
  become: true
  command: pm2 start npm -- run "start:dev"
  args:
    chdir: /root/backend/
